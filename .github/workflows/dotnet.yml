name: CI
on:
   push:
     branches: [ "master" ]
   pull_request:
     branches: [ "master" ]

jobs:
   build:
     runs-on: ubuntu-latest
     env:
      INCOMING_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      SLACK_CHANNEL: pocdotnet
     
     steps:
     - uses: actions/checkout@v3
     - name: Setup CI
       uses: actions/setup-dotnet@v2
       with:
         dotnet-version: 5.0.x
     
     - name: Restore dependencies
       run: dotnet restore
       
     - name: Build
       run: dotnet build --no-restore
       
     - name: Set Test Title
       run: | 
            if ${{ github.event_name == 'pull_request' }}
            then
              echo "title=Test Run for PR #${{steps.PRNUMBER.outputs.pr}} (${{github.run_number}})" >> $GITHUB_ENV
              echo "file_name=TestReport.${{steps.PRNUMBER.outputs.pr}}.${{github.run_number}}.md" >> $GITHUB_ENV              
            else
              echo "title=Build ${{github.run_number}}" >> $GITHUB_ENV
              echo "file_name=TestReport.${{github.run_number}}.md" >> $GITHUB_ENV
            fi
            
     - name: Integration Tests
       run: dotnet test --no-restore --no-build --logger:"liquid.md;LogFileName=${{github.workspace}}/${{env.file_name}};Title=${{env.title}};" 

     - name: Set COMMIT_MESSAGE
       run: echo "COMMIT_MESSAGE=${{ github.event.head_commit.message }}" | tr '\n' ' ' >> $GITHUB_ENV
       
     - name: Slack Notification on SUCCESS
       uses: tokorom/action-slack-incoming-webhook@main
       if: ${{success()}}
       with:
          text: 'Execução passou! :rocket:'
          attachments: |
            [
              {
                "color": "${{job.status}}",
                "author_name": "${{ github.actor }}",
                "author_icon": "${{ github.event.sender.avatar_url }}",
                "fields": [
                  {
                    "title": "Commit:",
                    "value": "${{ env.COMMIT_MESSAGE }}"
                  },
                  {
                    "title": "Repositório GitHub",
                    "value": "${{ github.event.repository.url }}/actions/runs/${{ github.run_id }}"
                  },
                  {
                    "title": "Compare URL",
                    "value": "${{ github.event.compare }}"
                  },
                   {
                    "title": "Relatório de testes",
                    "value": "${{github.workspace}}/${{env.file_name}}"
                  }
                ]
              }
            ]
            
     - name: Slack Notification on FAILURE
       uses: tokorom/action-slack-incoming-webhook@main
       if: ${{failure()}}
       with:
          text: 'Execução falhou! :Bad:'
          attachments: |
            [
              {
                "color": "${{job.status}}",
                "author_name": "${{ github.actor }}",
                "author_icon": "${{ github.event.sender.avatar_url }}",
                "fields": [
                  {
                    "title": "Build ${{ github.run_id }}:",
                    "value": "${{ github.event.repository.url }}/actions/runs/${{ github.run_id }}"
                  },
                  {
                    "title": "Commit:",
                    "value": "${{ env.COMMIT_MESSAGE }}"
                  },
                  
                  {
                    "title": "Compare com último commit:",
                    "value": "${{ github.event.compare }}"
                  },
                   {
                    "title": "Relatório de testes:",
                    "value": "${{github.workspace}}/${{env.file_name}}"
                  },
                  {
                  "type": "section",
                  "text": {
                     "type": "mrkdwn",
                     "text": "This is a mrkdwn section block :ghost: *this is bold*, and ~this is crossed out~, and <https://google.com|this is a link>"
                     }
                  },
                ]
              }
            ]
