name: CI
on:
   push:
     branches: [ "master" ]
   pull_request:
     branches: [ "master" ]

jobs:
   build:
     runs-on: ubuntu-latest
     env:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      SLACK_CHANNEL: pocdotnet
     
     steps:
     - uses: actions/checkout@v3
     - name: Setup CI
       uses: actions/setup-dotnet@v2
       with:
         dotnet-version: 5.0.x
     
     - name: Restore dependencies
       run: dotnet restore
       
     - name: Build
       run: dotnet build --no-restore
       
     - name: Set Test Title
       run: | 
            if ${{ github.event_name == 'pull_request' }}
            then
              echo "title=Test Run for PR #${{steps.PRNUMBER.outputs.pr}} (${{github.run_number}})" >> $GITHUB_ENV
              echo "file_name=TestReport.${{steps.PRNUMBER.outputs.pr}}.${{github.run_number}}.md" >> $GITHUB_ENV              
            else
              echo "title=Build ${{github.run_number}}" >> $GITHUB_ENV
              echo "file_name=TestReport.${{github.run_number}}.md" >> $GITHUB_ENV
            fi
            
     - name: Integration Tests
       run: dotnet test --no-restore --no-build --logger:"liquid.md;LogFileName=${{github.workspace}}/${{env.file_name}};Title=${{env.title}};" 
        
     - name: Notify by slack 
       uses: 8398a7/action-slack@v3
       with:
          status: custom
          fields: workflow,job,commit,repo,ref,author,took
          custom_payload: |
           {
             text: "Custom Field Check",
             attachments: [{
               "author_name": "8398a7@action-slack", // json
               fallback: 'fallback',
               color: '${{job.status}}',
               title: 'CI Result',
               text: 'Succeeded',
               fields: [{
                 title: 'lower case',
                 value: 'LOWER CASE CHECK'.toLowerCase(),
                 short: true
               },
               {
                 title: 'reverse',
                 value: 'gnirts esrever'.split('').reverse().join(''),
                 short: true
               },
               {
                 title: '${{env.title}}',
                 value: '${{github.workspace}}/${{env.file_name}}',
                 short: false
               }],
               actions: [{
               }]
             }]
           }
       if: ${{failure()}}  
