name: CI
on:
   push:
     branches: [ "master" ]
   pull_request:
     branches: [ "master" ]

jobs:
   build:
     runs-on: ubuntu-latest
     
      
     steps:
     - uses: actions/checkout@v3
     - name: Setup CI
       uses: actions/setup-dotnet@v2
       with:
         dotnet-version: 5.0.x
     
     # build dependencies
     - name: Restore dependencies
       run: dotnet restore
       
     # build project
     - name: Build
       run: dotnet build --no-restore
       
       # config report
     - name: Set Test Title
       run: | 
            if ${{ github.event_name == 'pull_request' }}
            then
              echo "title=Test Run for PR #${{steps.PRNUMBER.outputs.pr}} (${{github.run_number}})" >> $GITHUB_ENV
              echo "file_name=TestReport.${{steps.PRNUMBER.outputs.pr}}.${{github.run_number}}.md" >> $GITHUB_ENV              
            else
              echo "title=Build ${{github.run_number}}" >> $GITHUB_ENV
              echo "file_name=TestReport.${{github.run_number}}.md" >> $GITHUB_ENV
            fi
            
     # run tests
     - name: Integration Tests
       run: dotnet test --no-restore --no-build --logger:"liquid.md;LogFileName=${{github.workspace}}/${{env.file_name}};Title=${{env.title}};" 
       
     # upload report as build artifact
     - name: Upload a Build Artifact
       uses: actions/upload-artifact@v2
       if: ${{failure()}}
       with:
        name: 'Integration Tests'
        path: ${{github.workspace}}/${{env.file_name}}
     
     # Set variables 
     - name: Set variables
       if: ${{failure()}}
       run: |
            export teste=cat <<'EOF' >>  ${{github.workspace}}/${{env.file_name}}
            echo "ver=guilherme" >> $GITHUB_ENV     
            echo ${{env.ver}}
       env:
        gui: $teste
            
